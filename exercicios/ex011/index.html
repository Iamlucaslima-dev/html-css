<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Imagem Dinamica</title>
</head>
<body>
      <h1>Imagem Dinamica</h1>
      <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua a resolução</p>

      <picture>
            <source media="(max-width: 700px)" srcset="imagem/foto-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagem/foto-m.png" type="image/png">
            <img src="imagem/foto-g.png" alt="imagem-flexivel">
      </picture>

      <h1>Reproduzindo Audio</h1>
      <p>vamos aprender a reproduzir audio em html 5</p>
      <audio src="midia/TUTUDUDU MAX VERSTAPPEN     ｜      Max Verstappen song.mp3" controls autoplay></audio>
      
</body>
</html>
